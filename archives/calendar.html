			<h2>Garfunkian Calendar</h2>
			<img id="garfunkian-calendar" src="images/garfunkian-calendar.jpeg"/>
			<p class="text">Garfunkian leap days occur following the Gregorian leap day cycle. During the month of Repentance, if the Gregorian year is a leap year, there will be an extra day in the month on R16.</p>
